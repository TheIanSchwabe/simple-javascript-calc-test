<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JavaScript Calculator!</title>
		<link href="bootstrap.min.css" rel="stylesheet">
    	<script src="respond.min.js"></script>
    	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="bootstrap.min.js"></script>
		<script src="calc.js"></script>
	</head>
	<body>
		<div class="col-sm-6">
			<p>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h2 class="panel-title center">JavaScript Calculator!</h2>
				</div>
				<div class="panel-body">
					<div>
						<p class="pull right" id="whatyoudoin"> </p>
						<h1 class="pull-right" id="livepreview">0</h1>
					</div>
				</div>
				<div class="btn-group btn-group-justified" role="group">
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-lg btn-primary" id="clear" onclick="Clear();">:P</button>
					</div>
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-lg btn-default btn-responsive" id="plusminus" onclick="ChangeSign();">+/-</button>
					</div>
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-lg btn-warning btn-responsive" id="divide" onclick="Part2('รท');">รท</button>
					</div>
				</div>
				<p></p>
				<div class="btn-group btn-group-justified" role="group">
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-lg btn-default btn-responsive" id="seven" onclick="addANumber(7);">7</button>
					</div>
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-lg btn-default btn-responsive" id="eight" onclick="addANumber(8);">8</button>
					</div>
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-lg btn-default btn-responsive" id="nine" onclick="addANumber(9);">9</button>
					</div>
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-lg btn-warning btn-responsive" id="multiply" onclick="Part2('*');">*</button>
					</div>
				</div>
				<p></p>
				<div class="btn-group btn-group-justified" role="group">
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-lg btn-default btn-responsive" id="four" onclick="addANumber(4);">4</button>
					</div>
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-lg btn-default btn-responsive" id="five" onclick="addANumber(5);">5</button>
					</div>
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-lg btn-default btn-responsive" id="six" onclick="addANumber(6);">6</button>
					</div>
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-lg btn-warning btn-responsive" id="subtract" onclick="Part2('-');">-</button>
					</div>
				</div>
				<p></p>
				<div class="btn-group btn-group-justified" role="group">
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-lg btn-default btn-responsive" id="one" onclick="addANumber(1);">1</button>
					</div>
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-lg btn-default btn-responsive" id="two" onclick="addANumber(2);">2</button>
					</div>
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-lg btn-default btn-responsive" id="three" onclick="addANumber(3);">3</button>
					</div>
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-lg btn-warning btn-responsive" id="add" onclick="Part2('+');">+</button>
				</div>
				</div>
				<p></p>
				<div class="btn-group btn-group-justified" role="group">
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-lg btn-default btn-responsive" id="zero" onclick="addANumber(0);">0</button>
					</div>
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-lg btn-default btn-responsive" id="dot" onclick="AddDecimal ();">.</button>
					</div>
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-lg btn-default btn-responsive" id="equals" onclick="Solve ();">=</button>
					</div>
				</div>
				<p></p>
			</div>
			</p>
		</div>
		<script>UpdateDisplay ();</script>
	</body>
</html>
